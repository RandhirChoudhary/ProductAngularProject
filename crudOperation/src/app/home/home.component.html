
<a routerLink ="/product">+ Add Product</a>
<h1>
    Products
</h1>

<table>
    <th>ID</th>
    <th>NAME</th>
    <th>COLOR</th>
    <th></th>
    <th></th>

    <tr *ngFor = "let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.color}}</td>
        <td (click)="deleteProduct(product.id)">DELETE</td>
        <td [routerLink] = "['/updateProduct', product.id]"><a>UPDATE</a></td>
    </tr>
</table>
